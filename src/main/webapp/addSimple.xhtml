<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="bookform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.bookTitleLabel}" />
				<h:inputText id="title" value="#{bookBean.book.title}" />

				<h:outputText value="#{msg.bookSerialLabel}" />
				<h:inputText id="yop" value="#{bookBean.book.serial}" />
			</h:panelGrid>

			<h:commandButton value="#{msg.bookFormOKButton}"
				action="#{bookBean.addBook}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
