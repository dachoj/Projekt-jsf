<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="bookForm">
			<h:panelGrid columns="2">
			
				<h:outputText value="#{msg.bookTitleLabel}" />
				<h:inputText id="title" value="#{bookBean.book.title}">
					<a4j:ajax render="messages" execute="@this" />
				</h:inputText>

				<h:outputText value="#{msg.bookSerialLabel}" />
				<h:inputText id="serial" value="#{bookBean.book.serial}" />


				<h:outputText value="#{msg.bookDopLabel}" />

				<rich:calendar value="#{bookBean.book.dateOfPrint}"
					id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
					cellWidth="24px" cellHeight="22px" style="width:200px">
					<a4j:ajax render="messages" execute="@this" />
				</rich:calendar>
			</h:panelGrid>

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			<a4j:outputPanel ajaxRendered="true">
				<h:panelGrid columns="2">

					<h:outputText value="#{msg.bookTitleLabel}" />
					<h:outputText id="titleOutput"
						value="#{bookBean.book.title}" />

					<h:outputText value="#{msg.bookSerialLabel}" />
					<h:outputText id="serialOutput" value="#{bookBean.book.serial}" />


					<h:outputText value="#{msg.bookDopLabel}" />
					<h:outputText id="dopOutput"
						value="#{bookBean.book.dateOfPrint}" />

				</h:panelGrid>
			</a4j:outputPanel>
		</h:form>

	</ui:define>
</ui:composition>
