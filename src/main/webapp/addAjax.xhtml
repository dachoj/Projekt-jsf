<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="bookForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.bookTitleLabel}" />
				<h:inputText id="title" value="#{bookBean.book.title}"
					required="#{true}" />

				<h:outputText value="#{msg.bookSerialLabel}" />
				<h:inputText id="serial" value="#{bookBean.book.serial}"
					validator="#{bookBean.uniqueSerial}" required="#{true}">
					<f:validator validatorId="serialValidator" />
					<f:ajax execute="@this" render="messages beanState" />
				</h:inputText>

				<h:outputText value="#{msg.bookDopLabel}" />
				<h:inputText id="dop" value="#{bookBean.book.dateOfPrint}">
					<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
				</h:inputText>

				<h:outputText value="#{msg.bookKindLabel}" />
				<h:inputText id="kind" value="#{bookBean.book.kind}" />

				<h:outputText value="#{msg.bookPagesLabel}" />
				<h:inputText id="pages" value="#{bookBean.book.pages}">
					<f:validateDoubleRange minimum="5" maximum="4032" />
					<f:ajax execute="@this" render="messages beanState" />
				</h:inputText>

				<h:outputText value="#{msg.bookQuantityLabel}" />
				<h:inputText id="qua" value="#{bookBean.book.quantity}">

				</h:inputText>

			</h:panelGrid>

			<h:commandButton value="#{msg.bookFormOKButton}"
				action="#{bookBean.addBook}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			<h:panelGrid id="beanState" columns="2">
				<h:outputText value="#{msg.bookTitleLabel}" />
				<h:outputText id="titleOutput" value="#{bookBean.book.title}" />

				<h:outputText value="#{msg.bookSerialLabel}" />
				<h:outputText id="serialOutput" value="#{bookBean.book.serial}" />

				<h:outputText value="#{msg.bookDopLabel}" />
				<h:outputText id="dopOutput"
					value="#{bookBean.book.dateOfPrint}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
